<h1>Login</h1>
<div class="row">
  <div class="col-md-6">
    <form class="row g-3 needs-validation" #f="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email"
          ngModel #semail="ngModel" placeholder="Email"
          [(ngModel)]="email" required>
          <span *ngIf="!semail.valid && semail.touched" class="help-block">
            * required information
          </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password"
          ngModel #pass="ngModel" placeholder="Password"
          [(ngModel)]="password" required>
          <span *ngIf="!pass.valid && pass.touched" class="help-block">
            * required information
          </span>
      </div>

      <div class="button-row">
        <button type="button" class="btn btn-secondary" (click)="showConfirm()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Login</button>
      </div>

    </form>
  </div>
</div>
