
<h1>New Company</h1>
<div class="row">
  <div class="col-md-6">
    <p>Please fill out this form </p>
    <form class="row g-3 needs-validation" #f="ngForm" (ngSubmit)="register()">

      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email"
          ngModel #semail="ngModel"
          [(ngModel)]="email" required>
          <span *ngIf="!semail.valid && semail.touched" class="help-block">
            * required information
          </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password"
          ngModel #pass="ngModel"
          [(ngModel)]="password" required>
          <span *ngIf="!pass.valid && pass.touched" class="help-block">
            * required information
          </span>
      </div>

      <div class="form-group">
        <label for="company" class="form-label">Company Name:</label>
        <input type="text"  class="form-control" id="company" name="company"
          ngModel #name="ngModel"
          [(ngModel)]="company" required>
          <span *ngIf="!name.valid && name.touched" class="help-block">
            * required information
          </span>
      </div>

      <div class="button-row">
        <button type="button" class="btn btn-secondary" (click)="showConfirm()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Register</button>
      </div>
    </form>

  </div>
</div>
